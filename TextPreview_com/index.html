
<html>
	<head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="static/Fonts.css">
        <style>
            #drop_zone {
                border: 5px dashed gray;
                border-radius: 25px;
                width:  400px;
                height: 152px;
                color: gray;
                text-align: center;
            }
   
        </style>
        <script src='static/jquery-3.4.1.min.js' type='text/javascript'></script>
        <link rel="stylesheet" href="static/jquery-ui.css">
        <script src='static/jquery-ui.js' type='text/javascript'></script>
        <script>
            // override tooltip with jQueryUI's tooltip
            $( function() {
              $( document ).tooltip();
              } );
        </script>
	</head>
	<body>
        
        <div style="font-family:RobotoCondensed-Regular;">
		<h5>Mini Typist</h5>
        </div>

        <div style="font-family:RobotoCondensed-Regular;" id="drop_zone">
            <p> Drop a font file here ...</p>
            <p id="dropped_filename"> filename </p>
        </div>

       
        <!-- Font collection -->
        <div id="font_collection" style="font-family:RobotoCondensed-Regular; font-size:12;">
            
        </div>

        <!-- Preview -->
        <div>
            <svg id="svg_root" width="100" height="100"> 
                <rect id="svg_path_border" x="0" y="0" width="0" height="0"
                fill="none" stroke="gray" stroke-width="1"/>
                <path id="svg_path" transform="" d="" fill="black" stroke="black" stroke-width="1" />
            </svg>
        </div>
        <pre id="log" style="font-family:Nova Mono; font-size:12;"></pre>
        
        <!-- All Glyphs -->
        <div id="all_glyphs">
        </div>
        
        <!-- JS includes -->
        <script src='Init.js' type='text/javascript'></script>
        <script src='TextPreview.js' type='text/javascript'></script>

        </script>
        
        
	</body>

</html>
