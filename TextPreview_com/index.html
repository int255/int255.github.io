
<html>

        <script type='text/javascript'>
            function init()
            {
                //alert('init()');
                //alert('Module' + Module);
                var old = console.log;
                var logger = document.getElementById('log');
                console.log = function (message)
                {
                    if (typeof message == 'object') {
                        logger.innerHTML += (JSON && JSON.stringify ? JSON.stringify(message) : message) + '<br />';
                    } else {
                        logger.innerHTML += message + '<br />';
                    }
                }
                var fontfile = 'Futura.ttc';
                console.log('Font file: ' + fontfile );
                // Handler for .ready() called.
                var count = Module.tp_count_faces(fontfile);
                console.log('Number of faces: ' + count);
                
                for (var i=0; i<count; ++i)
                {
                    var hface = Module.tp_open_face(fontfile, i);
                    
                    //var info = Module.ccall('tp_get_face_info', 'string', ['number'], [hface]);
                    var info = Module.tp_get_face_info(hface);
                    
                    console.log('Face Info: ' + JSON.stringify(info, null, '    '));
                }
            }

              });
        </script>
