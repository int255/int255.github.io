<html lang="en">

	<body>
		<div class="main" style="font-family:RobotoCondensed-Regular; text-align:center;">
			<p> HELLO FROM TEST PAGE </p>
		</div>
		<div>
			<br>
		</div>
		<div class="main" style="font-family:RobotoCondensed-Regular; text-align:center;">
			<p> a page for testing postMessage </p>
		</div>
		<script>
			function hello()
			{
				alert('Inner: Hello! Welcome to NEXU\'s test page!');
			}
			window.addEventListener("message", (event) => 
			{
				alert("Inner: event.origin is " + JSON.stringify(event));
				try{
					window.parent.postMessage("RESPONSE MESSAGE", '*');
				} catch (err) {
					alert("1 exception: " + err.message);
				}
				try{
					event.source.postMessage("RESPONSE MESSAGE", '*');
				} catch (err) {
					alert("2 exception: " + err.message);
				}
			}, false);
		</script>
	</body>

</html>
